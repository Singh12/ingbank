<div class="container mt-4 mb-4" style="height: 75vh;">
  <div class="row">
    <div class="col-10">
      <h4>Login Page</h4>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
      <form (ngSubmit)= "login()" #f="ngForm" *ngIf="!isLoading">
        <div class="form-group">
          <label for="customerId">Customer Id:</label>
          <input type="text" class="form-control" id="customerId" name="customerId" ngModel  #customerId="ngModel" required>
          <span *ngIf="!customerId.valid && customerId.touched">Customer Id is required</span>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd"  name="password" ngModel #password="ngModel" required>
        </div>
       
        <button type="submit" class="btn btn-primary mr-2 submit">Login</button>
        <button type="button" class="btn btn-primary cancle btn-danger" (click)="f.reset()">Cancel</button>
      </form>
    </div>
  </div>
</div>
