<div class="container mt-4" style="height: 120vh">
  <h3>Account Page</h3>
  <h5 routerLink = "account" style="cursor: pointer">Back</h5>
<div class="row">
    <div class="col-9">
        <router-outlet></router-outlet>
    </div>
  <div class="col-3">
      <div class="card mb-2" *ngFor="let account of accounts" [routerLink] = "account.link"  routerLinkActive="active" >
          <div class="card-body">{{account.name}}</div>
      </div>
  </div>
  
</div>
</div>
